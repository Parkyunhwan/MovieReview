<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{/layout/basic :: setContent(~{this::content} )}">

    <th:block th:fragment="content">

        <h1 class="mt-4 text-danger">영화 목록
            <span class="m-5">
                <a th:href="@{/movie/register}">
                    <button type="button" class="btn btn-outline-primary">새로운 영화 등록
                    </button>
                </a>
            </span>
        </h1>

        <form action="/movie/list" method="get" id="searchForm">
            <input type="hidden" name="page" value="1">
        </form>

        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">사진 & 영화 제목 </th>
                <th scope="col">리뷰 개수</th>
                <th scope="col">평균 평점</th>
                <th scope="col">등급</th>
                <th scope="col">등록일</th>
            </tr>
            </tbody>

            <tr th:each="dto : ${result.dtoList}">
                <th scope="row">
<!--                    링크 연결-->
                    <a th:href="@{/movie/read(mno = ${dto.mno}, page=${result.page})}">
                        [[${dto.mno}]]
                    </a>
                </th>

<!--                값이 있는지 검사 먼저 진행 후 -> 사진 꺼내오기 -->
                <td><a th:href="@{/movie/read(mno = ${dto.mno}, page=${result.page})}"><img class="img-thumbnail thumb" th:if="${dto.imageDTOList.size() > 0 && dto.imageDTOList[0].path != null}"
                         th:src="|/display?fileName=${dto.imageDTOList[0].getThumbnailURL()}|"></a>[[${dto.title}]]
                </td>
                <td><span class="badge badge-dark"><b>[[${dto.reviewCnt}]]</b></span></td>
                <td><span class="badge badge-secondary text-warning"><b>[[${dto.avg}]]</b></span></td>
                <td><span class="badge badge-light text-danger"><b>[[${dto.rating}]]</b></span></td>
                <td>[[${#temporals.format(dto.regDate, 'yyyy/MM/dd')}]]</td>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <!--    페이지 번호와 이동을 위한 코드    -->
        <ul class="pagination h-100 justify-content-center align-items-center">

            <li class="page-item " th:if="${result.prev}">
                <a class="page-link" th:href="@{/movie/list(page= ${result.start -1})}" tabindex="-1">Previous</a>
            </li>

            <li th:class=" 'page-item ' + ${result.page == page?'active':''} " th:each="page: ${result.pageList}">
                <a class="page-link" th:href="@{/movie/list(page = ${page})}">
                    [[${page}]]
                </a>
            </li>

            <li class="page-item" th:if="${result.next}">
                <a class="page-link" th:href="@{/movie/list(page= ${result.end + 1} )}">Next</a>
            </li>
        </ul>
        <!--    페이지 번호와 이동을 위한 코드    -->
        <script th:inline="javascript">
        </script>
    </th:block>
</th:block>
